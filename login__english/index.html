<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/all.min.css">

    <title> Login Form</title>
  </head>
  <body>
    <!-- -------------------------------- Front Page Header  -------------------------------- -->
    <section class="header__section">
      <div class="container-fluid">
          <div class="row header__section--box">
                  <div class="col-md-2 col-sm-12">
                      <img class="img-fluid " src="image/Bangladesh logo.png" alt="">
                  </div>
                  <div class="col-md-7 col-sm-12 text-center header__section--text">
                      <p class="header__section--text--one">E-Trade License</p>
                      <p class="header__section--text--two">Local Government Division, Bangladesh</p>
                  </div>
                  <div class="col-md-3 col-sm-12 header__section__button">
                      <div class="header__section__button--group">
                        <div class="dropdown">
                          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Language
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Bangla</a>
                            <a class="dropdown-item" href="#">English</a>
                          </div>
                        </div>
                        <p class=" header__section__button--group2">User Manual</p>
                      </div>
                  </div>
          </div>
      </div>
  </section>
<!-- ------------------------------------ Main Form -------------------------------- -->
  <section class=" form__container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-6">
              <from class="from__container">
                    <p class="from__container--signIn"><b> SIGN IN</b> </p>
                    <div class="form__container--inner">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile/E-mail/User ID..">
                      </div>
                    
                      <div class="form-group ">
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" >
                      </div>
                      <div class=" form__container--text d-flex justify-content-between">
                        <a class="" href="#">Forgot Password?</a>
                        <a class="" href="#">Need License Verification</a>
                      </div>
                      <button type="button" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
                      <p class="form__container--lastxt">Don't have an account? <span class="creat">Create</span> </p>
                    </div>
              </from>                  
            </div>
        </div>
      </div>
            </div>
        </div>
  </section>
  <!-- ---------------------------------------  Footer ------------------------------------ -->
  <footer class="page__footer">
